name: test_build_go

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Test_shell_run
      run: bash test_shell.sh

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: go build -v ./main.go

    - name: Test
      run: |
         chmod +x main
         ls 
         ./main
    
